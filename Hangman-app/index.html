<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Hangman Game</title>
</head>

<body>

    <div>
        <h1>Hangman Game</h1>
        <h4>Press any key to make a guess.</h4>
        <p class="puzzle">Word: <b id="puzzle"></b></p>
        <p>Guesses Left: <span id="guesses"></span></p>
        <p>Status: <b id="status"></b></p>
        <button class="button" id="reset-button">Reset Game</button>

    </div>

    <script src="scripts/requests.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/hangman.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
